<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Register</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/android-chrome-512x512.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="cardback_wrapper">
                <div class="card_back">
                    <div class="dim_dark"></div>

                    <d>
                        <div class="cvv_line">
                            <div class="cvv_text">000</div>
                        </div>
                    </d>

                    <div class="backside_line"></div>

                    <div class="skeleton_main">
                        
                        <div class="skeleton1">
                            <div class="mockup_text line_1"></div>
                            <div class="mockup_text line_2"></div>
                            <div class="mockup_text line_3"></div>
                            <div class="mockup_text line_4"></div>
                        </div>

                        <div class="skeleton2">
                            <div class="mockup_text line_5"></div>
                            <div class="mockup_text line_6"></div>
                            <div class="mockup_text line_7"></div>
                            <div class="mockup_text line_8"></div>
                        </div>

                        <div class="skeleton3">
                            <div class="mockup_text line_9"></div>
                            <div class="mockup_text line_10"></div>
                            <div class="mockup_text line_11"></div>
                            <div class="mockup_text line_12"></div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="cardfront_wrapper">
            <div class="card_front">
                <div class="center"></div>
                <div class="center2"></div>
                <div class="center3"></div>
                <div class="logo_placeholder1"></div>
                <div class="logo_placeholder2"></div>

                <div class="cardholder_name">John doe</div>

                <div class="card_number">
                    <span class="gp1">0000</span>
                    <span class="gp2">0000</span>
                    <span class="gp3">0000</span>
                    <span class="gp4">0000</span>
                </div>

                <div class="exp_date">
                    <span class="month">00</span>
                    <span class="slash">/</span>
                    <span class="year">00</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
