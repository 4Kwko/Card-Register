<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Register</title>
</head>

<body>
    <div class="container">
        <div class="card "> </div>
        <div class="card-front"> </div>
        <div class="card-back"> </div>
    </div>

    <form action="#"></form>
    <div class="wrapper ">
        <div class="form__item form__item-1 mb-md">
            <label class="mb-sm" for="Cardholder">Name</label>
            <input type="text" name="" name id="name" class="form__input" placeholder="e.g. Jane Appleseed">
            <p class="invalid invalid--1"></p>
        </div>
        <div class="form__item form__item-2 mb-md">
            <label class="mb-sm" for="number">Card Number</label>
            <input type="text" name="number" id="card-number" class="form__input"
                placeholder="e.g. 1234 5678 9123 4567">
            <p class="invalid invalid--2"></p>
        </div>
        <div class="form__row mb-md">
            <div class="" form__item form__item 3">
                <label for="mb-sm" for="date"> Exp. Date (MM/YY)</label>
            </div>
        </div>
        <input class="form__input divided" type="text" name="date_month" id="date" minlenght="2" maxlenght="2" autocomplete="cc-csc" placeholder="MM">
        <input class="form__input divided" type="text" name="date_year" id="date" minlenght="2" maxlenght="2" autocomplete="cc-csc" placeholder="YY">
        </div>
        <p class="invalid invalid--3"></p>
        <div class="form__item form__item-4 mb-md">
            <label class="mb-sm" for="pin">CVC</label>
            <input type="text" name="pin" id="pin" class="form__input" minlength="3" maxlength="3" autocomplete="cc-csc" placeholder="e.g. 123">
            <p class="invalid invalid--4"></p>
        </div>

        

</body>

</html>
